<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="wrapper">

    <div class="left_background">
    </div>

    <div class="right_background">
    </div>
  
    <div class="messenger">
      <div class="msg_header">
        <div class="msg_header_white_box">
        </div>
      </div>

      <div class="msg_left">That sounds great. I’d be happy with that.</div>
      <div class="msg_left">Could you send over some pictures of your dog, please?</div>
      <div class="msg_right_pic">
        <img src="images\dog-image-1.jpg" alt="dog">
        <img src="images\dog-image-2.jpg" alt="dog">
        <img src="images\dog-image-3.jpg" alt="dog">
      </div>
      <div class="msg_right">Here are a few pictures. She’s a happy girl!</div>
      <div class="msg_right">Can you make it?</div>
      <div class="msg_left">She looks so happy! The time we discussed works. How long shall I take her out for?</div>
      <div class="pricing_left">
        <div class="circle"></div>
        <div class="time_pricing">30 minutes walk</div>
        <div class="price">$29</div>
      </div>
      <div class="pricing_left">
        <div class="circle"></div>
        <div class="time_pricing">1 hour walk</div>
        <div class="price">$49</div>
      </div>

      <div class="new_msg">
        <form>
          <input type="text" name="msg_text" placeholder="Type a message...">
          <input type="submit" value=">" />
        </form>
      </div>

    </div>


  </div>
 
  
  
</body>
</html>
